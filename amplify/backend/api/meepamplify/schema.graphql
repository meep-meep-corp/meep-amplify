enum VehicleStatus {
  LOCKED
  AVAILABLE
  OUT_OF_SERVICE
}

type Vehicle @model {
  id: ID!
  name: String!
  description: String
  location: String
  status: VehicleStatus!
  battery: Int
  provider(id: ID!): Provider
}

type Provider @model {
  id: ID!
  name: String!
  description: String
}

type User @model {
  id: ID!
  name: String!
  email: String
}

type Trip @model {
  id: ID!
  user(id: ID!): User
  vehicle(id: ID!): Vehicle
  cost: Float!
  startCoords: String
  endCoords: String
  startTime: String
  endTime: String
}