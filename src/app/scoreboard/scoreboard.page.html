<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Scoreboard
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row *ngFor="let item of scoreboard">
      <ion-col><p>{{item.name}}</p></ion-col>
      <ion-col><p>{{item.score}}</p></ion-col>
    </ion-row>
  </ion-card>
</ion-content>
