<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Chatbot
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <amplify-interactions framework="Ionic"
                        bot="BookTrip_prod"
                        [voiceEnabled]="true"
                        [voiceConfig]="{silenceDetectionConfig: {time: 1000,amplitude: 0.2}}"
                        [conversationModeOn]="true"
                        [textEnabled]="true">
  </amplify-interactions>
</ion-content>
